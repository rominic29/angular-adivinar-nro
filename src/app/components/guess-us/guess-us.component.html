<div class="container bg-dark text-white border-round">
  <div class="row align-items-center ">
      <div class="col-6 mx-auto col-md-6 order-md-1 bottom15 top15">
        <img class="rounded mx-auto d-block img-height" src="./assets/img/genio500.png">
      </div>
      <div class="col-md-6 order-md-2 text-center text-md-rigth pr-md-5 bottom15 top15">
        <h1>Es tú turno para adivinar.</h1>
        <p>Estoy pensando un número entero entre 1 y 100. Vamos a ver en cuantos intentos lo adivinas.</p>
        <a [routerLink]="['/home']" class="btn btn-danger active">Volver...</a>
        <button (click)="reset()" class="btn btn-warning active">Reiniciar</button>
      </div>
  </div>
</div>
<hr>
<div *ngIf="gano" class="container">
  <div class="row align-items-center ">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-success text-center text-dark rounded">
      <h2>Adivinaste!!!</h2>
      <p>El número era {{numero}} y te tomó {{numeroArr.length}} intentos.</p>
      <button (click)="reset()" class="btn btn-dark active bottom15">Volver a Jugar</button>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
<hr>
<div class="masthead-followup row m-0 ">
  <h4>Escribe el número que crees estoy pensando.</h4>
  <div class="col-12 col-md-2 border-round">
  </div>
  <div class="col-12 col-md-5 p-4 p-md-5 ">
    <div class="input-group">
      <input class="col-7" type="number" name="codigo" id="idcodigo" min="1" max="100" (keyup.enter)="comprobar(numComprobar.value)" #numComprobar>
      <div class="input-group-append">
        <button (click)="comprobar(numComprobar.value)" class="btn btn-lg btn-warning active" type="button">Comprobar</button>
      </div>
    </div>
    <hr>
    <div>
      <button *ngIf="comparacion && !gano" class="btn btn-danger" type="button">No es el número {{numComprobar.value}}, debe ser <strong>{{comparacion}}</strong>. </button>
    </div>
  </div>
  <div class="col-12 col-md-5 p-4 p-md-5 border-round">
    <table class="table table-striped table-dark border-round">
      <thead>
        <tr>
          <th scope="col">Intento</th>
          <th scope="col">Nro</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let number of numeroArr, index as i">
          <th scope="row" >{{i+1}}</th>
          <td>{{number}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
